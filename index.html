<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS style link -->
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>
<body>
    <!-- hearder starts -->
    <header>
        <nav class="nav-bar">
                    <div class="logo-area">
                        <img class="logo" src="images/icons/logo.png">
                    </div>
                    <div class="page-profile">
                        <div>
                            <a class="page" href="">Home</a>
                            <a class="page" href="">About</a>
                            <a class="page" href="">Works</a>
                        </div>
                        <div>
                            <img src="images/icons/profile.png" alt="">
                        </div>
                    </div>
        </nav>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main>
        <!-- players and blogs starts -->
        <section class="container">
            <!-- players starts -->
                <div class="top-players">
                    <h2 class="player-heading">Top players</h2>
                    <div class="players">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="" class="player-img">
                            <h3 class="player-info"> John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-2.png" alt="" class="player-img">
                            <h3 class="player-info">Kevin Petersen</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-3.png" alt="" class="player-img">
                            <h3 class="player-info">Sakib AL Hasan</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-4.png" alt="" class="player-img">
                            <h3 class="player-info">Mushfiqur Rahim</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-5.png" alt="" class="player-img">
                            <h3 class="player-info">Rohit Sharma</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-6.png" alt="" class="player-img">
                            <h3 class="player-info">Virat Kohli</h3>
                        </div>
                    </div>
                </div>
                <hr>
        </section>
    </main>
</body>
</html>
